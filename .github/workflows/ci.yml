name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test -- --coverage

      - name: Build backend
        run: npm run build

      - name: Validate OpenAPI spec exists
        run: test -f docs/api/openapi.json && echo "OpenAPI spec found" || (echo "OpenAPI spec missing" && exit 1)

      - name: Validate OpenAPI spec is valid JSON
        run: node -e "JSON.parse(require('fs').readFileSync('docs/api/openapi.json'))"

      - name: Environment documentation exists
        run: test -f docs/environment-variables.md && echo "Environment docs found" || (echo "Environment docs missing" && exit 1)

      - name: Check auth documentation exists
        run: test -d docs/authentication && echo "Auth docs found" || (echo "Auth docs missing" && exit 1)

      - name: Check for npm vulnerabilities
        run: npm audit --audit-level=high
        continue-on-error: true

  frontend-build:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7
